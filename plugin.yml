name: MobSpawnControl
main: net.yeticraft.xxtraineexx.mobspawncontrol.MobSpawnControl
version: 2.0
authors: [XxTRAINEExX]

commands:
  msc:
    description: Interact with Mob Spawn Control
    usage: /<command>
  mobspawncontrol:
    description: Interact with Mob Spawn Control
    usage: /<command>
permissions:
    msc.*:
        description: Gives access to all MobSpawnControl features
        children:
            msc.command: true
            msc.stats: true
            msc.tp: true
            msc.resetstats: true
            msc.debug: true
            msc.reload: true
    msc.command:
        description: Allows player access to MSC commands
        default: op
    msc.stats:
        description: Allows players access to STATS command
        default: op
    msc.tp:
        description: Allows players access to TP command
        default: op
    msc.resetstats:
        description: Allows players access to RESETSTATS command
        default: op
    msc.debug:
        description: Enables MSC debugging
        default: op
    msc.reload:
        description: Reloads config from disk
        default: op